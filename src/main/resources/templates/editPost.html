<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .create-group-page {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .group-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .group-form label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .group-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .create-button {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .create-button:hover {
            background: linear-gradient(45deg, #f5576c, #f093fb);
        }
    </style>
</head>
<body>
<div class="create-group-page">
    <div class="background-image">
        <img src="https://t4.ftcdn.net/jpg/02/38/76/47/360_F_238764700_Vpyw1yTlGP3EGaw6LLoKl4S13Z34iny4.jpg"
             alt="Background Image">
        <div class="overlay"></div>
    </div>
    <div class="content">
        <h1>Edit Post</h1>
        <form th:action="|/post/update/${post.getId()}|" method="post" class="group-form">
            <label for="groupName">Post Name:</label>
            <input type="text" id="groupName" name="name" th:value="${post.getName()}" required>
            <button type="submit" class="create-button">Edit Post</button>
        </form>
        <a class="btn btn-warning w-100" href="/">Back</a>
    </div>
</div>
</body>
</html>
