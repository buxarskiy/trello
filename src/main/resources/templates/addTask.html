<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .add-group-page {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .group-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .group-form label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .group-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .create-button {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .create-button:hover {
            background: linear-gradient(45deg, #f5576c, #f093fb);
        }

    </style>
</head>
<body>
<div class="add-group-page">
    <div class="background-image">
        <img src="https://images.unsplash.com/photo-1475154344886-9d791b8ebeb9?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Zm9ufGVufDB8fDB8fHww"
             alt="Background Image">
        <div class="overlay"></div>
    </div>
    <div class="content">
        <h1>Create a New Task</h1>
        <form action="/task/createTask" method="post" class="group-form">
            <label for="name">Task Name:</label>
            <input type="hidden" th:value="${currentPost.id}" th:name="CurrentPostId">
            <input type="text" id="name" name="name" required>
            <button type="submit" class="create-button">Create Task</button>
        </form>
        <a class="btn btn-warning w-75" href="/">Back</a>
    </div>
</div>
</body>
</html>
